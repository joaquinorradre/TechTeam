grumphp:
    tasks:
        git_commit_message:
            allow_empty_message: false
            enforce_capitalized_subject: false
            skip_on_merge_commit: true
            max_subject_width: 100
            matchers:
                Must follow [issueNumber] - Description: '/^\[\d+\] - .+$/'
            case_insensitive: true
            multiline: true
            additional_modifiers: ''
        git_branch_name:
            whitelist:
              - '/^\d+-[a-z0-9-]+$/'
              - 'main'
              - 'master'
              - 'rama_miguel'
              - 'rama_joaquin'
              - 'rama_helen'
              - 'rama_action'
              - 'endpoint2y3'
              - 'rama_raul'
              - 'endpoint5'
              - 'endpoint1'
              - 'testMiguel'

        phpcs:
            standard: [PSR12]
            whitelist_patterns:
                - '/^app\/Http\/Controllers\/(.*)$/'
        phpmd:
            ruleset: [cleancode,codesize,naming]
            whitelist_patterns:
                - '/^app\/Http\/Controllers\/(.*)$/'
